apiVersion: apps/v1
kind: Deployment
metadata:
  name: sample-app
  namespace: production
  labels:
    app: sample-app
    version: "1.0.0"
spec:
  replicas: 3
  selector:
    matchLabels:
      app: sample-app
  template:
    metadata:
      labels:
        app: sample-app
        version: "1.0.0"
    spec:
      containers:
        - name: sample-app
          image: sample-app:1.0.0
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 5000
              protocol: TCP
          env:
            - name: APP_VERSION
              value: "1.0.0"
            - name: ENVIRONMENT
              value: "production"
            - name: PORT
              value: "5000"
